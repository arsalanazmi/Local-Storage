<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="../Images/Form-Icon.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="container-0">
        <center>
            <img src="../Images/User_Icon.png" alt="User_Icon" id="user-icon">
            <h2>Sign Up</h2>
        </center>

        <form class="form-horizontal">
            <div id="input_field2">
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3" for="user">User Name:</label>
                    <div class="col-sm-offset-4 col-sm-6 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="nm1" id="user" placeholder="Enter user name"
                            name="user">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-2 col-sm-2" for="email">Email:</label>
                    <div class="col-sm-offset-4 col-sm-6 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="em1" id="email" placeholder="Enter email"
                            name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3" for="pwd1">Password:</label>
                    <div class="col-sm-offset-4 col-sm-6 input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3" for="pwd2" id="pwd3">Confirm Password:</label>
                    <div class="col-sm-offset-4 col-sm-6 input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password"
                            name="pwd2">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3" for="dob">D.O.B:</label>
                    <div class="col-sm-offset-1 col-sm-6 input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3">Nationality:</label>
                    <div class="dropdown">
                        <select id="mySelect">
                            <option value="U.S.A">U.S.A</option>
                            <option value="U.K">U.K</option>
                            <option value="Canada">Canada</option>
                            <option value="Germany">Germany</option>
                            <option value="Australia">Australia</option>
                            <option value="France">France</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Bangladesh">Bangladesh</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label radio-inline col-sm-offset-1 col-sm-3"
                        for="gender"><b>Gender:</b></label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="Male">Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="Female">Female
                    </label>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <div class="checkbox">
                            <label><input type="checkbox" id="agree" name="agree">By creating an account, you agree to our
                                <i><u>Terms</u></i></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" id="signup" onclick="signUp()" value="submit"
                                class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="../JavaScript/SignUp.js"></script>
</body>

</html>
