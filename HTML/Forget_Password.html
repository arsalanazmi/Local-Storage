<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="icon" href="../Images/Forget_Password.png">
        <link rel="stylesheet" href="../CSS/style.css">
    <title>Forget Password</title>
</head>

<body>
    <div class="container_2">
        <center>
            <img src="../Images/User_Icon.png" alt="User_Icon" id="user-icon">
            <h2>Forget Password ?</h2>
        </center>
        <form class="form-horizontal">

            <div id="input_fields">
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-3" for="email1">Email:</label>
                    <div class="col-sm-offset-4 col-sm-7 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="email1" placeholder="Enter email" name="email1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-0 col-sm-4" for="pwd4">New Password:</label>
                    <div class="col-sm-offset-3 col-sm-7 input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="pwd4" placeholder="Enter password" name="pwd4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-offset-0 col-sm-4" for="pwd5">Confirm Password:</label>
                    <div class="col-sm-offset-3 col-sm-7 input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="pwd5" placeholder="Confirm password" name="pwd5">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" onclick="password()" id="confirm" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="../JavaScript/password.js"></script>
</body>

</html>
